<app-header></app-header>
<div class="contet-body">
    <span class="title-inicio">
      <p>Gestion de Movimiento</p>
    </span>
  <article>
    <button type="button" class="button mx-3">Ingreso</button>
    <button type="button" class="button mx-3">Egreso</button>
  </article>
  <div class="content-form">
    <form>
      <div class="form-group">
        <label for="monto">Monto </label>
        <input type="number" class="form-control" id="monto" name="monto" placeholder="Monto">
      </div>
      <div class="form-group">
        <label for="descripcion">Descipcion </label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion">
      </div>
      <div class="form-group">
        <label for="cuentaOrigen">Cuenta Origen </label>
        <select name="cuentaOrigen" id="cuentaOrigen" [(ngModel)]="selectCuentaOrigen" (change)="getCategoriasByCuentaId();">
          <option *ngFor="let cuenta of this.cuentasOrigen" value="{{cuenta.id}}">{{cuenta.nombre}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo </label>
        <select name="tipo" id="tipo">
          <option value="1">Ingreso</option>
          <option value="2">Egreso</option>
        </select>
      </div>
      <div class="input-form">
        <label for="categoria">Categoria </label>
        <select name="categoria" id="categoria" formControlName="categoriaId">
          <option *ngFor="let cateogria of this.categorias" value="{{cateogria.id}}">{{cateogria.nombre}}</option>
        </select>
      </div>
      <button type="submit" class="sudmit">Continuar</button>
    </form>
  </div>
</div>
